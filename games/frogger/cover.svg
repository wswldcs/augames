<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="road" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#424242;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#212121;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="water" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1976D2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="200" fill="url(#bg)"/>
  
  <!-- Water section -->
  <rect x="0" y="20" width="300" height="40" fill="url(#water)"/>
  
  <!-- Road sections -->
  <rect x="0" y="80" width="300" height="30" fill="url(#road)"/>
  <rect x="0" y="130" width="300" height="30" fill="url(#road)"/>
  
  <!-- Road markings -->
  <rect x="20" y="93" width="15" height="4" fill="#FFEB3B"/>
  <rect x="60" y="93" width="15" height="4" fill="#FFEB3B"/>
  <rect x="100" y="93" width="15" height="4" fill="#FFEB3B"/>
  <rect x="140" y="93" width="15" height="4" fill="#FFEB3B"/>
  <rect x="180" y="93" width="15" height="4" fill="#FFEB3B"/>
  <rect x="220" y="93" width="15" height="4" fill="#FFEB3B"/>
  <rect x="260" y="93" width="15" height="4" fill="#FFEB3B"/>
  
  <rect x="20" y="143" width="15" height="4" fill="#FFEB3B"/>
  <rect x="60" y="143" width="15" height="4" fill="#FFEB3B"/>
  <rect x="100" y="143" width="15" height="4" fill="#FFEB3B"/>
  <rect x="140" y="143" width="15" height="4" fill="#FFEB3B"/>
  <rect x="180" y="143" width="15" height="4" fill="#FFEB3B"/>
  <rect x="220" y="143" width="15" height="4" fill="#FFEB3B"/>
  <rect x="260" y="143" width="15" height="4" fill="#FFEB3B"/>
  
  <!-- Cars -->
  <rect x="50" y="85" width="40" height="20" rx="3" fill="#FF5722"/>
  <rect x="55" y="87" width="8" height="6" fill="#000"/>
  <rect x="77" y="87" width="8" height="6" fill="#000"/>
  <rect x="55" y="97" width="8" height="6" fill="#000"/>
  <rect x="77" y="97" width="8" height="6" fill="#000"/>
  
  <rect x="180" y="135" width="40" height="20" rx="3" fill="#2196F3"/>
  <rect x="185" y="137" width="8" height="6" fill="#000"/>
  <rect x="207" y="137" width="8" height="6" fill="#000"/>
  <rect x="185" y="147" width="8" height="6" fill="#000"/>
  <rect x="207" y="147" width="8" height="6" fill="#000"/>
  
  <!-- Logs in water -->
  <rect x="30" y="30" width="60" height="15" rx="7" fill="#8D6E63"/>
  <rect x="150" y="35" width="80" height="15" rx="7" fill="#8D6E63"/>
  
  <!-- Frog -->
  <g transform="translate(150, 175)">
    <ellipse cx="0" cy="0" rx="12" ry="10" fill="#4CAF50"/>
    <circle cx="-5" cy="-5" r="3" fill="#2E7D32"/>
    <circle cx="5" cy="-5" r="3" fill="#2E7D32"/>
    <circle cx="-5" cy="-5" r="1" fill="#000"/>
    <circle cx="5" cy="-5" r="1" fill="#000"/>
    <ellipse cx="-8" cy="3" rx="4" ry="6" fill="#4CAF50"/>
    <ellipse cx="8" cy="3" rx="4" ry="6" fill="#4CAF50"/>
  </g>
  
  <!-- Goal area -->
  <rect x="0" y="0" width="300" height="20" fill="#8BC34A"/>
  <text x="150" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">目标区域</text>
  
  <!-- Title -->
  <text x="150" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">青蛙过河</text>
</svg>
