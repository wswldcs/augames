<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>é’è›™è¿‡æ²³</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #4CAF50 0%, #2E7D32 100%);
            font-family: 'Arial', sans-serif;

        .game-container {

        h1 {

        .difficulty-selector {

        .difficulty-selector h3 {

        .info {

        }
        
        button {
            background: #ff5722;

            transition: background 0.3s;

        }
        
        .game-over {
            position: absolute;

</head>
<body>
    <div class="game-container">
        <h1>ğŸ¸ é’è›™è¿‡æ²³</h1>
        
        <!-- éš¾åº¦é€‰æ‹© -->
        <div class="difficulty-selector" id="difficultySelector">
            <h3>é€‰æ‹©éš¾åº¦:</h3>
            <button onclick="startGame('easy')" class="difficulty-btn">ç®€å• (æ…¢é€Ÿè½¦è¾†)</button>
            <button onclick="startGame('normal')" class="difficulty-btn">æ™®é€š (ä¸­é€Ÿè½¦è¾†)</button>
            <button onclick="startGame('hard')" class="difficulty-btn">å›°éš¾ (å¿«é€Ÿè½¦è¾†)</button>
        </div>
        
        <canvas id="gameCanvas" width="600" height="600" class="hidden"></canvas>
        
        <div class="info hidden" id="gameInfo">
            <div>åˆ†æ•°: <span id="score">0</span></div>
            <div class="lives">ç”Ÿå‘½: <span id="lives">3</span></div>
            <div>éš¾åº¦: <span id="difficulty">æ™®é€š</span></div>
        </div>
        
        <div class="controls hidden" id="gameControls">
            ä½¿ç”¨æ–¹å‘é”®æˆ–WASDæ§åˆ¶é’è›™ç§»åŠ¨
            <br>
            é¿å¼€è½¦è¾†ï¼Œå®‰å…¨åˆ°è¾¾å¯¹å²¸ï¼
            <br>
            <button onclick="resetGame()">é‡æ–°å¼€å§‹</button>
        </div>
        
        <div class="game-over" id="gameOver">
            <h2 id="gameOverText">æ¸¸æˆç»“æŸ</h2>
            <p>æœ€ç»ˆåˆ†æ•°: <span id="finalScore">0</span></p>
            <button onclick="resetGame()">é‡æ–°å¼€å§‹</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const difficultySelector = document.getElementById('difficultySelector');
        const gameInfo = document.getElementById('gameInfo');
        const gameControls = document.getElementById('gameControls');
        const difficultyElement = document.getElementById('difficulty');
        const scoreElement = document.getElementById('score');
        const livesElement = document.getElementById('lives');
        const gameOverElement = document.getElementById('gameOver');
        const gameOverText = document.getElementById('gameOverText');
        const finalScoreElement = document.getElementById('finalScore');

        const CELL_SIZE = 40;
        const ROWS = 15;
        const COLS = 15;
        
        let frog = { x: 7, y: 14 };
        let cars = [];
        let score = 0;
        let lives = 3;
        let gameRunning = false;
        let difficulty = 'normal';
        let carSpeed = 2;

        function startGame(selectedDifficulty = 'normal') {
            difficulty = selectedDifficulty;
            
            // è®¾ç½®éš¾åº¦å‚æ•°
            switch(difficulty) {
                case 'easy':
                    carSpeed = 1;
                    difficultyElement.textContent = 'ç®€å•';
                    break;
                case 'normal':
                    carSpeed = 2;
                    difficultyElement.textContent = 'æ™®é€š';
                    break;
                case 'hard':
                    carSpeed = 3;
                    difficultyElement.textContent = 'å›°éš¾';
                    break;
            }
            
            // éšè—éš¾åº¦é€‰æ‹©ï¼Œæ˜¾ç¤ºæ¸¸æˆç•Œé¢
            difficultySelector.classList.add('hidden');
            canvas.classList.remove('hidden');
            gameInfo.classList.remove('hidden');
            gameControls.classList.remove('hidden');
            
            initGame();
        }

        function initGame() {
            frog = { x: 7, y: 14 };
            cars = [];
            score = 0;
            lives = 3;
            gameRunning = true;
            gameOverElement.style.display = 'none';
            
            // åˆå§‹åŒ–è½¦è¾†
            initCars();
            
            updateDisplay();
            gameLoop();
        }

        function initCars() {
            cars = [];
            
            // åˆ›å»ºä¸åŒè¡Œçš„è½¦è¾†
            for (let row = 2; row < 13; row++) {
                if (row === 7) continue; // ä¸­é—´å®‰å…¨åŒº
                
                const direction = row % 2 === 0 ? 1 : -1; // å¥‡å¶è¡Œæ–¹å‘ä¸åŒ
                const numCars = Math.floor(Math.random() * 3) + 2;
                
                for (let i = 0; i < numCars; i++) {
                    cars.push({
                        x: direction === 1 ? -i * 4 - Math.random() * 5 : COLS + i * 4 + Math.random() * 5,
                        y: row,
                        direction: direction,
                        speed: carSpeed * (0.5 + Math.random() * 0.5),
                        color: `hsl(${Math.random() * 360}, 70%, 50%)`
                    });
                }
            }
        }

        function gameLoop() {
            if (!gameRunning) return;
            
            update();
            draw();
            
            setTimeout(() => {
                requestAnimationFrame(gameLoop);
            }, 50);
        }

        function update() {
            // ç§»åŠ¨è½¦è¾†
            cars.forEach(car => {
                car.x += car.direction * car.speed * 0.1;
                
                // é‡ç½®è¶…å‡ºè¾¹ç•Œçš„è½¦è¾†
                if (car.direction === 1 && car.x > COLS + 2) {
                    car.x = -2 - Math.random() * 3;
                } else if (car.direction === -1 && car.x < -2) {
                    car.x = COLS + 2 + Math.random() * 3;
                }
            });
            
            // æ£€æŸ¥ç¢°æ’
            checkCollisions();
            
            // æ£€æŸ¥èƒœåˆ©æ¡ä»¶
            if (frog.y <= 0) {
                score += 100;
                frog.x = 7;
                frog.y = 14;
                updateDisplay();
            }
        }

        function checkCollisions() {
            cars.forEach(car => {
                const distance = Math.sqrt(
                    Math.pow(frog.x - car.x, 2) + Math.pow(frog.y - car.y, 2)
                );
                
                if (distance < 0.8) {
                    lives--;
                    updateDisplay();
                    
                    if (lives <= 0) {
                        gameOverText.textContent = 'æ¸¸æˆç»“æŸ';
                        endGame();
                    } else {
                        // é‡ç½®é’è›™ä½ç½®
                        frog.x = 7;
                        frog.y = 14;
                    }
                }
            });
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // ç»˜åˆ¶èƒŒæ™¯
            for (let row = 0; row < ROWS; row++) {
                for (let col = 0; col < COLS; col++) {
                    const x = col * CELL_SIZE;
                    const y = row * CELL_SIZE;
                    
                    if (row === 0) {
                        // ç›®æ ‡åŒºåŸŸ
                        ctx.fillStyle = '#4CAF50';
                    } else if (row === 7 || row === 14) {
                        // å®‰å…¨åŒºåŸŸ
                        ctx.fillStyle = '#8BC34A';
                    } else {
                        // é“è·¯
                        ctx.fillStyle = '#424242';
                    }
                    
                    ctx.fillRect(x, y, CELL_SIZE, CELL_SIZE);
                    
                    // ç»˜åˆ¶é“è·¯æ ‡çº¿
                    if (row > 1 && row < 13 && row !== 7) {
                        ctx.fillStyle = '#FFEB3B';
                        if (col % 2 === 0) {
                            ctx.fillRect(x + CELL_SIZE/2 - 1, y + CELL_SIZE/2 - 1, 2, 2);
                        }
                    }
                }
            }
            
            // ç»˜åˆ¶è½¦è¾†
            cars.forEach(car => {
                ctx.fillStyle = car.color;
                const x = car.x * CELL_SIZE;
                const y = car.y * CELL_SIZE;
                ctx.fillRect(x, y + 5, CELL_SIZE * 1.5, CELL_SIZE - 10);
                
                // è½¦è½®
                ctx.fillStyle = '#000';
                ctx.fillRect(x + 5, y + 2, 8, 6);
                ctx.fillRect(x + 5, y + CELL_SIZE - 8, 8, 6);
                ctx.fillRect(x + CELL_SIZE + 5, y + 2, 8, 6);
                ctx.fillRect(x + CELL_SIZE + 5, y + CELL_SIZE - 8, 8, 6);
            });
            
            // ç»˜åˆ¶é’è›™
            ctx.fillStyle = '#4CAF50';
            const frogX = frog.x * CELL_SIZE + CELL_SIZE / 2;
            const frogY = frog.y * CELL_SIZE + CELL_SIZE / 2;
            
            // é’è›™èº«ä½“
            ctx.beginPath();
            ctx.arc(frogX, frogY, CELL_SIZE / 3, 0, Math.PI * 2);
            ctx.fill();
            
            // é’è›™çœ¼ç›
            ctx.fillStyle = '#000';
            ctx.beginPath();
            ctx.arc(frogX - 5, frogY - 5, 3, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(frogX + 5, frogY - 5, 3, 0, Math.PI * 2);
            ctx.fill();
        }

        function updateDisplay() {
            scoreElement.textContent = score;
            livesElement.textContent = lives;
        }

        function endGame() {
            gameRunning = false;
            finalScoreElement.textContent = score;
            gameOverElement.style.display = 'block';
        }

        function resetGame() {
            initGame();
        }

        // é”®ç›˜æ§åˆ¶
        document.addEventListener('keydown', (e) => {
            if (!gameRunning) return;
            
            let newX = frog.x;
            let newY = frog.y;
            
            switch(e.key) {
                case 'ArrowUp':
                case 'w':
                case 'W':
                    newY--;
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    newY++;
                    break;
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    newX--;
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    newX++;
                    break;
            }
            
            // æ£€æŸ¥è¾¹ç•Œ
            if (newX >= 0 && newX < COLS && newY >= 0 && newY < ROWS) {
                frog.x = newX;
                frog.y = newY;
                
                // ç§»åŠ¨å¾—åˆ†
                if (newY < frog.y) {
                    score += 10;
                    updateDisplay();
                }
            }
        });

        // æ¸¸æˆé€šè¿‡éš¾åº¦é€‰æ‹©æŒ‰é’®å¯åŠ¨
    </script>
</body>
