<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>è´ªåƒè™«</title>
    <style>
        body {

            font-family: 'Arial', sans-serif;

        h1 {

        .difficulty-selector {

        .difficulty-selector h3 {

        .difficulty-btn {

        button {

        .game-over {
            position: absolute;

</head>
<body>
    <div class="game-container">
        <h1>ğŸ› è´ªåƒè™«</h1>
        
        <!-- éš¾åº¦é€‰æ‹© -->
        <div class="difficulty-selector" id="difficultySelector">
            <h3>é€‰æ‹©éš¾åº¦:</h3>
            <button onclick="startGame('easy')" class="difficulty-btn">ç®€å• (æ…¢é€Ÿ+å¥–åŠ±)</button>
            <button onclick="startGame('normal')" class="difficulty-btn">æ™®é€š (ä¸­é€Ÿ)</button>
            <button onclick="startGame('hard')" class="difficulty-btn">å›°éš¾ (å¿«é€Ÿ+éšœç¢)</button>
        </div>
        
        <canvas id="gameCanvas" width="600" height="600" class="hidden"></canvas>
        
        <div class="info hidden" id="gameInfo">
            <div>åˆ†æ•°: <span id="score">0</span></div>
            <div>é•¿åº¦: <span id="length">3</span></div>
            <div class="special-food">ç‰¹æ®Šé£Ÿç‰©: <span id="specialFood">0</span></div>
            <div>éš¾åº¦: <span id="difficulty">æ™®é€š</span></div>
        </div>
        
        <div class="controls hidden" id="gameControls">
            ä½¿ç”¨æ–¹å‘é”®æˆ–WASDæ§åˆ¶è´ªåƒè™«ç§»åŠ¨
            <br>
            ğŸŸ¢æ™®é€šé£Ÿç‰© ğŸŸ¡ç‰¹æ®Šé£Ÿç‰© ğŸ”´éšœç¢ç‰©
            <br>
            <button onclick="resetGame()">é‡æ–°å¼€å§‹</button>
        </div>
        
        <div class="game-over" id="gameOver">
            <h2 id="gameOverText">æ¸¸æˆç»“æŸ</h2>
            <p>æœ€ç»ˆåˆ†æ•°: <span id="finalScore">0</span></p>
            <p>æœ€ç»ˆé•¿åº¦: <span id="finalLength">0</span></p>
            <button onclick="resetGame()">é‡æ–°å¼€å§‹</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const difficultySelector = document.getElementById('difficultySelector');
        const gameInfo = document.getElementById('gameInfo');
        const gameControls = document.getElementById('gameControls');
        const difficultyElement = document.getElementById('difficulty');
        const scoreElement = document.getElementById('score');
        const lengthElement = document.getElementById('length');
        const specialFoodElement = document.getElementById('specialFood');
        const gameOverElement = document.getElementById('gameOver');
        const gameOverText = document.getElementById('gameOverText');
        const finalScoreElement = document.getElementById('finalScore');
        const finalLengthElement = document.getElementById('finalLength');

        const GRID_SIZE = 20;
        const GRID_WIDTH = canvas.width / GRID_SIZE;
        const GRID_HEIGHT = canvas.height / GRID_SIZE;
        
        let worm = [{ x: 10, y: 10 }];
        let direction = { x: 0, y: 0 };
        let food = [];
        let obstacles = [];
        let score = 0;
        let specialFoodCount = 0;
        let gameRunning = false;
        let gameSpeed = 150;
        let difficulty = 'normal';

        function startGame(selectedDifficulty = 'normal') {
            difficulty = selectedDifficulty;
            
            // è®¾ç½®éš¾åº¦å‚æ•°
            switch(difficulty) {
                case 'easy':
                    gameSpeed = 200;
                    difficultyElement.textContent = 'ç®€å•';
                    break;
                case 'normal':
                    gameSpeed = 150;
                    difficultyElement.textContent = 'æ™®é€š';
                    break;
                case 'hard':
                    gameSpeed = 100;
                    difficultyElement.textContent = 'å›°éš¾';
                    break;
            }
            
            // éšè—éš¾åº¦é€‰æ‹©ï¼Œæ˜¾ç¤ºæ¸¸æˆç•Œé¢
            difficultySelector.classList.add('hidden');
            canvas.classList.remove('hidden');
            gameInfo.classList.remove('hidden');
            gameControls.classList.remove('hidden');
            
            initGame();
        }

        function initGame() {
            worm = [{ x: 10, y: 10 }, { x: 9, y: 10 }, { x: 8, y: 10 }];
            direction = { x: 0, y: 0 };
            food = [];
            obstacles = [];
            score = 0;
            specialFoodCount = 0;
            gameRunning = true;
            gameOverElement.style.display = 'none';
            
            generateFood();
            if (difficulty === 'hard') {
                generateObstacles();
            }
            
            updateDisplay();
            gameLoop();
        }

        function gameLoop() {
            if (!gameRunning) return;
            
            update();
            draw();
            
            setTimeout(() => {
                gameLoop();
            }, gameSpeed);
        }

        function update() {
            if (direction.x === 0 && direction.y === 0) {
                return; // ç­‰å¾…ç”¨æˆ·è¾“å…¥æ–¹å‘
            }

            const head = { x: worm[0].x + direction.x, y: worm[0].y + direction.y };

            // ç©¿å¢™å¤„ç†
            if (head.x < 0) head.x = GRID_WIDTH - 1;
            if (head.x >= GRID_WIDTH) head.x = 0;
            if (head.y < 0) head.y = GRID_HEIGHT - 1;
            if (head.y >= GRID_HEIGHT) head.y = 0;

            // æ£€æŸ¥è‡ªèº«ç¢°æ’
            if (worm.some(segment => segment.x === head.x && segment.y === head.y)) {
                gameOver();
                return;
            }

            // æ£€æŸ¥éšœç¢ç‰©ç¢°æ’
            if (obstacles.some(obstacle => obstacle.x === head.x && obstacle.y === head.y)) {
                gameOver();
                return;
            }

            worm.unshift(head);

            // æ£€æŸ¥é£Ÿç‰©ç¢°æ’
            const foodIndex = food.findIndex(f => f.x === head.x && f.y === head.y);
            if (foodIndex !== -1) {
                const eatenFood = food[foodIndex];
                food.splice(foodIndex, 1);
                
                if (eatenFood.type === 'normal') {
                    score += 10;
                } else if (eatenFood.type === 'special') {
                    score += 50;
                    specialFoodCount++;
                    
                    // ç‰¹æ®Šé£Ÿç‰©æ•ˆæœï¼šå¢åŠ é¢å¤–é•¿åº¦
                    worm.push({ x: -1, y: -1 });
                    worm.push({ x: -1, y: -1 });
                }
                
                generateFood();
                updateDisplay();
            } else {
                worm.pop();
            }
        }

        function generateFood() {
            // ç¡®ä¿è‡³å°‘æœ‰3ä¸ªé£Ÿç‰©
            while (food.length < 3) {
                let newFood;
                do {
                    newFood = {
                        x: Math.floor(Math.random() * GRID_WIDTH),
                        y: Math.floor(Math.random() * GRID_HEIGHT),
                        type: Math.random() < 0.8 ? 'normal' : 'special'
                    };
                } while (
                    worm.some(segment => segment.x === newFood.x && segment.y === newFood.y) ||
                    obstacles.some(obstacle => obstacle.x === newFood.x && obstacle.y === newFood.y) ||
                    food.some(f => f.x === newFood.x && f.y === newFood.y)
                );
                
                food.push(newFood);
            }
        }

        function generateObstacles() {
            const numObstacles = 10;
            for (let i = 0; i < numObstacles; i++) {
                let obstacle;
                do {
                    obstacle = {
                        x: Math.floor(Math.random() * GRID_WIDTH),
                        y: Math.floor(Math.random() * GRID_HEIGHT)
                    };
                } while (
                    worm.some(segment => segment.x === obstacle.x && segment.y === obstacle.y) ||
                    obstacles.some(obs => obs.x === obstacle.x && obs.y === obstacle.y) ||
                    (obstacle.x >= 8 && obstacle.x <= 12 && obstacle.y >= 8 && obstacle.y <= 12) // é¿å…åœ¨èµ·å§‹åŒºåŸŸ
                );
                
                obstacles.push(obstacle);
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // ç»˜åˆ¶ç½‘æ ¼
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 1;
            for (let x = 0; x <= GRID_WIDTH; x++) {
                ctx.beginPath();
                ctx.moveTo(x * GRID_SIZE, 0);
                ctx.lineTo(x * GRID_SIZE, canvas.height);
                ctx.stroke();
            }
            for (let y = 0; y <= GRID_HEIGHT; y++) {
                ctx.beginPath();
                ctx.moveTo(0, y * GRID_SIZE);
                ctx.lineTo(canvas.width, y * GRID_SIZE);
                ctx.stroke();
            }
            
            // ç»˜åˆ¶é£Ÿç‰©
            food.forEach(f => {
                if (f.type === 'normal') {
                    ctx.fillStyle = '#4CAF50';
                } else {
                    ctx.fillStyle = '#FFD700';
                }
                
                ctx.beginPath();
                ctx.arc(
                    f.x * GRID_SIZE + GRID_SIZE / 2,
                    f.y * GRID_SIZE + GRID_SIZE / 2,
                    GRID_SIZE / 3,
                    0,
                    Math.PI * 2
                );
                ctx.fill();
            });
            
            // ç»˜åˆ¶éšœç¢ç‰©
            ctx.fillStyle = '#F44336';
            obstacles.forEach(obstacle => {
                ctx.fillRect(
                    obstacle.x * GRID_SIZE + 2,
                    obstacle.y * GRID_SIZE + 2,
                    GRID_SIZE - 4,
                    GRID_SIZE - 4
                );
            });
            
            // ç»˜åˆ¶è´ªåƒè™«
            worm.forEach((segment, index) => {
                if (segment.x === -1) return; // è·³è¿‡æ— æ•ˆæ®µ
                
                if (index === 0) {
                    // å¤´éƒ¨
                    ctx.fillStyle = '#8E24AA';
                } else {
                    // èº«ä½“
                    ctx.fillStyle = '#BA68C8';
                }
                
                ctx.fillRect(
                    segment.x * GRID_SIZE + 1,
                    segment.y * GRID_SIZE + 1,
                    GRID_SIZE - 2,
                    GRID_SIZE - 2
                );
                
                // å¤´éƒ¨çœ¼ç›
                if (index === 0) {
                    ctx.fillStyle = '#FFF';
                    ctx.fillRect(segment.x * GRID_SIZE + 4, segment.y * GRID_SIZE + 4, 4, 4);
                    ctx.fillRect(segment.x * GRID_SIZE + 12, segment.y * GRID_SIZE + 4, 4, 4);
                }
            });
        }

        function updateDisplay() {
            scoreElement.textContent = score;
            lengthElement.textContent = worm.filter(segment => segment.x !== -1).length;
            specialFoodElement.textContent = specialFoodCount;
        }

        function gameOver() {
            gameRunning = false;
            finalScoreElement.textContent = score;
            finalLengthElement.textContent = worm.filter(segment => segment.x !== -1).length;
            gameOverElement.style.display = 'block';
        }

        function resetGame() {
            initGame();
        }

        // é”®ç›˜æ§åˆ¶
        document.addEventListener('keydown', (e) => {
            if (!gameRunning) return;
            
            switch(e.key) {
                case 'ArrowUp':
                case 'w':
                case 'W':
                    if (direction.y !== 1) direction = { x: 0, y: -1 };
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    if (direction.y !== -1) direction = { x: 0, y: 1 };
                    break;
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    if (direction.x !== 1) direction = { x: -1, y: 0 };
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    if (direction.x !== -1) direction = { x: 1, y: 0 };
                    break;
            }
        });

        // æ¸¸æˆé€šè¿‡éš¾åº¦é€‰æ‹©æŒ‰é’®å¯åŠ¨
    </script>
</body>
</html>
