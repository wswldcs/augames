<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3c72;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a5298;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="space" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#000428;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004e92;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="playerPlane" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00FF00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00CC00;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="enemyPlane" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#CC0000;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="200" fill="url(#bg)"/>
  
  <!-- Space background -->
  <rect x="30" y="20" width="240" height="160" rx="10" fill="url(#space)"/>
  
  <!-- Stars -->
  <circle cx="50" cy="40" r="1" fill="#FFF"/>
  <circle cx="80" cy="30" r="1" fill="#FFF"/>
  <circle cx="120" cy="45" r="1" fill="#FFF"/>
  <circle cx="160" cy="35" r="1" fill="#FFF"/>
  <circle cx="200" cy="50" r="1" fill="#FFF"/>
  <circle cx="240" cy="40" r="1" fill="#FFF"/>
  <circle cx="60" cy="70" r="1" fill="#FFF"/>
  <circle cx="100" cy="80" r="1" fill="#FFF"/>
  <circle cx="140" cy="75" r="1" fill="#FFF"/>
  <circle cx="180" cy="85" r="1" fill="#FFF"/>
  <circle cx="220" cy="70" r="1" fill="#FFF"/>
  <circle cx="70" cy="110" r="1" fill="#FFF"/>
  <circle cx="110" cy="120" r="1" fill="#FFF"/>
  <circle cx="150" cy="115" r="1" fill="#FFF"/>
  <circle cx="190" cy="125" r="1" fill="#FFF"/>
  <circle cx="230" cy="110" r="1" fill="#FFF"/>
  <circle cx="90" cy="150" r="1" fill="#FFF"/>
  <circle cx="130" cy="160" r="1" fill="#FFF"/>
  <circle cx="170" cy="155" r="1" fill="#FFF"/>
  <circle cx="210" cy="165" r="1" fill="#FFF"/>
  <circle cx="250" cy="150" r="1" fill="#FFF"/>
  
  <!-- Player plane -->
  <g transform="translate(150, 140)">
    <rect x="-15" y="-20" width="30" height="40" fill="url(#playerPlane)"/>
    <rect x="-8" y="-15" width="16" height="20" fill="#0080FF"/>
    <rect x="-5" y="-25" width="10" height="30" fill="#0080FF"/>
    <!-- Wings -->
    <rect x="-20" y="-5" width="40" height="8" fill="url(#playerPlane)"/>
  </g>
  
  <!-- Enemy planes -->
  <g transform="translate(80, 60)">
    <rect x="-12" y="-15" width="24" height="30" fill="url(#enemyPlane)"/>
    <rect x="-6" y="-10" width="12" height="15" fill="#FF0000"/>
    <rect x="-4" y="-18" width="8" height="20" fill="#FF0000"/>
    <!-- Wings -->
    <rect x="-15" y="-3" width="30" height="6" fill="url(#enemyPlane)"/>
  </g>
  
  <g transform="translate(220, 80)">
    <rect x="-12" y="-15" width="24" height="30" fill="url(#enemyPlane)"/>
    <rect x="-6" y="-10" width="12" height="15" fill="#FF0000"/>
    <rect x="-4" y="-18" width="8" height="20" fill="#FF0000"/>
    <!-- Wings -->
    <rect x="-15" y="-3" width="30" height="6" fill="url(#enemyPlane)"/>
  </g>
  
  <!-- Bullets -->
  <rect x="147" y="110" width="3" height="8" fill="#FFFF00"/>
  <rect x="151" y="110" width="3" height="8" fill="#FFFF00"/>
  <rect x="147" y="95" width="3" height="8" fill="#FFFF00"/>
  <rect x="151" y="95" width="3" height="8" fill="#FFFF00"/>
  
  <!-- Explosions -->
  <g transform="translate(120, 50)">
    <circle cx="0" cy="0" r="8" fill="#FF4500" opacity="0.8"/>
    <circle cx="0" cy="0" r="5" fill="#FFFF00" opacity="0.9"/>
    <circle cx="0" cy="0" r="2" fill="#FFF"/>
  </g>
  
  <!-- Score display -->
  <rect x="40" y="30" width="80" height="20" rx="5" fill="rgba(0,0,0,0.7)"/>
  <text x="80" y="43" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2a5298">分数: 2350</text>
  
  <!-- Lives display -->
  <rect x="180" y="30" width="60" height="20" rx="5" fill="rgba(0,0,0,0.7)"/>
  <text x="210" y="43" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FF5722">生命: 3</text>
  
  <!-- Title -->
  <text x="150" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">飞机大战</text>
</svg>
