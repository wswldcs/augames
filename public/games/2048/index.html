<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }
        
        .game-container {
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        h1 {
            margin: 0 0 20px 0;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            color: #ffd700;
        }
        
        .difficulty-selector {
            margin: 20px 0;
            text-align: center;
        }
        
        .difficulty-selector h3 {
            margin-bottom: 15px;
            color: white;
        }
        
        .difficulty-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 24px;
            margin: 0 10px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background 0.3s;
        }
        
        .difficulty-btn:hover {
            background: #2980b9;
        }
        
        .hidden {
            display: none;
        }
        
        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 80px);
            grid-gap: 10px;
            background: #bbada0;
            padding: 10px;
            border-radius: 10px;
            margin: 20px auto;
            width: fit-content;
        }
        
        .tile {
            width: 80px;
            height: 80px;
            background: #cdc1b4;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: #776e65;
            transition: all 0.15s ease-in-out;
        }
        
        .tile-2 { background: #eee4da; color: #776e65; }
        .tile-4 { background: #ede0c8; color: #776e65; }
        .tile-8 { background: #f2b179; color: #f9f6f2; }
        .tile-16 { background: #f59563; color: #f9f6f2; }
        .tile-32 { background: #f67c5f; color: #f9f6f2; }
        .tile-64 { background: #f65e3b; color: #f9f6f2; }
        .tile-128 { background: #edcf72; color: #f9f6f2; font-size: 20px; }
        .tile-256 { background: #edcc61; color: #f9f6f2; font-size: 20px; }
        .tile-512 { background: #edc850; color: #f9f6f2; font-size: 20px; }
        .tile-1024 { background: #edc53f; color: #f9f6f2; font-size: 18px; }
        .tile-2048 { background: #edc22e; color: #f9f6f2; font-size: 18px; }
        
        .info {
            margin-top: 20px;
            display: flex;
            justify-content: space-around;
            font-size: 1.2em;
        }
        
        .controls {
            margin-top: 15px;
            font-size: 0.9em;
            opacity: 0.8;
        }
        
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin: 5px;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #764ba2;
        }
        
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            display: none;
            border: 2px solid #667eea;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>ğŸ¯ 2048</h1>
        
        <!-- éš¾åº¦é€‰æ‹© -->
        <div class="difficulty-selector" id="difficultySelector">
            <h3>é€‰æ‹©éš¾åº¦:</h3>
            <button onclick="startGame('easy')" class="difficulty-btn">ç®€å• (ç›®æ ‡1024)</button>
            <button onclick="startGame('normal')" class="difficulty-btn">æ™®é€š (ç›®æ ‡2048)</button>
            <button onclick="startGame('hard')" class="difficulty-btn">å›°éš¾ (ç›®æ ‡4096)</button>
        </div>
        
        <div class="game-board hidden" id="gameBoard"></div>
        
        <div class="info hidden" id="gameInfo">
            <div>åˆ†æ•°: <span id="score">0</span></div>
            <div>æœ€é«˜åˆ†: <span id="bestScore">0</span></div>
            <div>éš¾åº¦: <span id="difficulty">æ™®é€š</span></div>
        </div>
        
        <div class="controls hidden" id="gameControls">
            ä½¿ç”¨æ–¹å‘é”®æˆ–WASDç§»åŠ¨æ–¹å—
            <br>
            <button onclick="resetGame()">é‡æ–°å¼€å§‹</button>
        </div>
        
        <div class="game-over" id="gameOver">
            <h2 id="gameOverText">æ¸¸æˆç»“æŸ</h2>
            <p>æœ€ç»ˆåˆ†æ•°: <span id="finalScore">0</span></p>
            <button onclick="resetGame()">é‡æ–°å¼€å§‹</button>
        </div>
    </div>

    <script>
        const difficultySelector = document.getElementById('difficultySelector');
        const gameBoard = document.getElementById('gameBoard');
        const gameInfo = document.getElementById('gameInfo');
        const gameControls = document.getElementById('gameControls');
        const difficultyElement = document.getElementById('difficulty');
        const scoreElement = document.getElementById('score');
        const bestScoreElement = document.getElementById('bestScore');
        const gameOverElement = document.getElementById('gameOver');
        const gameOverText = document.getElementById('gameOverText');
        const finalScoreElement = document.getElementById('finalScore');

        let board = [];
        let score = 0;
        let bestScore = localStorage.getItem('2048BestScore') || 0;
        let difficulty = 'normal';
        let winTarget = 2048;
        let gameWon = false;

        function startGame(selectedDifficulty = 'normal') {
            difficulty = selectedDifficulty;
            
            // è®¾ç½®éš¾åº¦å‚æ•°
            switch(difficulty) {
                case 'easy':
                    winTarget = 1024;
                    difficultyElement.textContent = 'ç®€å• (ç›®æ ‡1024)';
                    break;
                case 'normal':
                    winTarget = 2048;
                    difficultyElement.textContent = 'æ™®é€š (ç›®æ ‡2048)';
                    break;
                case 'hard':
                    winTarget = 4096;
                    difficultyElement.textContent = 'å›°éš¾ (ç›®æ ‡4096)';
                    break;
            }
            
            // éšè—éš¾åº¦é€‰æ‹©ï¼Œæ˜¾ç¤ºæ¸¸æˆç•Œé¢
            difficultySelector.classList.add('hidden');
            gameBoard.classList.remove('hidden');
            gameInfo.classList.remove('hidden');
            gameControls.classList.remove('hidden');
            
            initGame();
        }

        function initGame() {
            board = Array(4).fill().map(() => Array(4).fill(0));
            score = 0;
            gameWon = false;
            bestScoreElement.textContent = bestScore;
            updateScore();
            gameOverElement.style.display = 'none';
            
            addRandomTile();
            addRandomTile();
            updateBoard();
        }

        function addRandomTile() {
            const emptyCells = [];
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    if (board[i][j] === 0) {
                        emptyCells.push({row: i, col: j});
                    }
                }
            }
            
            if (emptyCells.length > 0) {
                const randomCell = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                board[randomCell.row][randomCell.col] = Math.random() < 0.9 ? 2 : 4;
            }
        }

        function updateBoard() {
            gameBoard.innerHTML = '';
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    const tile = document.createElement('div');
                    tile.className = 'tile';
                    
                    if (board[i][j] !== 0) {
                        tile.textContent = board[i][j];
                        tile.classList.add(`tile-${board[i][j]}`);
                    }
                    
                    gameBoard.appendChild(tile);
                }
            }
        }

        function updateScore() {
            scoreElement.textContent = score;
            if (score > bestScore) {
                bestScore = score;
                bestScoreElement.textContent = bestScore;
                localStorage.setItem('2048BestScore', bestScore);
            }
        }

        function move(direction) {
            let moved = false;
            const newBoard = board.map(row => [...row]);
            
            if (direction === 'left' || direction === 'right') {
                for (let i = 0; i < 4; i++) {
                    let row = newBoard[i];
                    if (direction === 'right') row = row.reverse();
                    
                    // ç§»é™¤é›¶
                    row = row.filter(val => val !== 0);
                    
                    // åˆå¹¶ç›¸åŒæ•°å­—
                    for (let j = 0; j < row.length - 1; j++) {
                        if (row[j] === row[j + 1]) {
                            row[j] *= 2;
                            score += row[j];
                            row[j + 1] = 0;
                            
                            if (row[j] === winTarget && !gameWon) {
                                gameWon = true;
                                setTimeout(() => {
                                    alert(`æ­å–œï¼è¾¾åˆ°${winTarget}ï¼`);
                                }, 100);
                            }
                        }
                    }
                    
                    // å†æ¬¡ç§»é™¤é›¶
                    row = row.filter(val => val !== 0);
                    
                    // å¡«å……åˆ°4ä¸ªä½ç½®
                    while (row.length < 4) {
                        row.push(0);
                    }
                    
                    if (direction === 'right') row = row.reverse();
                    
                    // æ£€æŸ¥æ˜¯å¦æœ‰å˜åŒ–
                    for (let j = 0; j < 4; j++) {
                        if (newBoard[i][j] !== row[j]) {
                            moved = true;
                        }
                        newBoard[i][j] = row[j];
                    }
                }
            } else { // up or down
                for (let j = 0; j < 4; j++) {
                    let column = [];
                    for (let i = 0; i < 4; i++) {
                        column.push(newBoard[i][j]);
                    }
                    
                    if (direction === 'down') column = column.reverse();
                    
                    // ç§»é™¤é›¶
                    column = column.filter(val => val !== 0);
                    
                    // åˆå¹¶ç›¸åŒæ•°å­—
                    for (let i = 0; i < column.length - 1; i++) {
                        if (column[i] === column[i + 1]) {
                            column[i] *= 2;
                            score += column[i];
                            column[i + 1] = 0;
                            
                            if (column[i] === winTarget && !gameWon) {
                                gameWon = true;
                                setTimeout(() => {
                                    alert(`æ­å–œï¼è¾¾åˆ°${winTarget}ï¼`);
                                }, 100);
                            }
                        }
                    }
                    
                    // å†æ¬¡ç§»é™¤é›¶
                    column = column.filter(val => val !== 0);
                    
                    // å¡«å……åˆ°4ä¸ªä½ç½®
                    while (column.length < 4) {
                        column.push(0);
                    }
                    
                    if (direction === 'down') column = column.reverse();
                    
                    // æ£€æŸ¥æ˜¯å¦æœ‰å˜åŒ–
                    for (let i = 0; i < 4; i++) {
                        if (newBoard[i][j] !== column[i]) {
                            moved = true;
                        }
                        newBoard[i][j] = column[i];
                    }
                }
            }
            
            if (moved) {
                board = newBoard;
                addRandomTile();
                updateBoard();
                updateScore();
                
                if (isGameOver()) {
                    gameOverText.textContent = 'æ¸¸æˆç»“æŸ';
                    finalScoreElement.textContent = score;
                    gameOverElement.style.display = 'block';
                }
            }
        }

        function isGameOver() {
            // æ£€æŸ¥æ˜¯å¦æœ‰ç©ºä½
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    if (board[i][j] === 0) return false;
                }
            }
            
            // æ£€æŸ¥æ˜¯å¦å¯ä»¥åˆå¹¶
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    if (j < 3 && board[i][j] === board[i][j + 1]) return false;
                    if (i < 3 && board[i][j] === board[i + 1][j]) return false;
                }
            }
            
            return true;
        }

        function resetGame() {
            initGame();
        }

        // é”®ç›˜æ§åˆ¶
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    e.preventDefault();
                    move('left');
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    e.preventDefault();
                    move('right');
                    break;
                case 'ArrowUp':
                case 'w':
                case 'W':
                    e.preventDefault();
                    move('up');
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    e.preventDefault();
                    move('down');
                    break;
            }
        });

        // æ¸¸æˆé€šè¿‡éš¾åº¦é€‰æ‹©æŒ‰é’®å¯åŠ¨
    </script>
</body>
</html>
