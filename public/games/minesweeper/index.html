    <style>
        body {

        .cell {

        .cell:hover {

        .number-1 { color: #3498db; }

        .number-6 { color: #e67e22; }

        .info {

        button {

        button:hover {

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);

        }
        
        .timer {

        }

<body>
    <div class="game-container">
        <h1>ğŸ’£ æ‰«é›·</h1>
        
        <!-- éš¾åº¦é€‰æ‹© -->
        <div class="difficulty-selector" id="difficultySelector">
            <h3>é€‰æ‹©éš¾åº¦:</h3>
            <button onclick="startGame('easy')" class="difficulty-btn">ç®€å• (9x9, 10é›·)</button>
            <button onclick="startGame('normal')" class="difficulty-btn">æ™®é€š (16x16, 40é›·)</button>
            <button onclick="startGame('hard')" class="difficulty-btn">å›°éš¾ (16x30, 99é›·)</button>
        </div>
        
        <div class="mine-field hidden" id="mineField"></div>
        
        <div class="info hidden" id="gameInfo">
            <div>å‰©ä½™é›·æ•°: <span id="mineCount">0</span></div>
            <div class="timer">æ—¶é—´: <span id="timer">000</span></div>
            <div>éš¾åº¦: <span id="difficulty">æ™®é€š</span></div>
        </div>
        
        <div class="controls hidden" id="gameControls">
            å·¦é”®ç‚¹å‡»æŒ–æ˜ï¼Œå³é”®æ ‡è®°åœ°é›·
            <br>
            <button onclick="resetGame()">é‡æ–°å¼€å§‹</button>
        </div>
        
        <div class="game-over" id="gameOver">
            <h2 id="gameOverText">æ¸¸æˆç»“æŸ</h2>
            <p id="gameResult"></p>
            <button onclick="resetGame()">é‡æ–°å¼€å§‹</button>
        </div>
    </div>

    <script>
        const difficultySelector = document.getElementById('difficultySelector');
        const mineField = document.getElementById('mineField');
        const gameInfo = document.getElementById('gameInfo');
        const gameControls = document.getElementById('gameControls');
        const difficultyElement = document.getElementById('difficulty');
        const mineCountElement = document.getElementById('mineCount');
        const timerElement = document.getElementById('timer');
        const gameOverElement = document.getElementById('gameOver');
        const gameOverText = document.getElementById('gameOverText');
        const gameResult = document.getElementById('gameResult');

        let board = [];
        let rows = 16;
        let cols = 16;
        let totalMines = 40;
        let flaggedCount = 0;
        let revealedCount = 0;
        let gameStarted = false;
        let gameEnded = false;
        let startTime = null;
        let timerInterval = null;
        let difficulty = 'normal';

        function startGame(selectedDifficulty = 'normal') {
            difficulty = selectedDifficulty;
            
            // è®¾ç½®éš¾åº¦å‚æ•°
            switch(difficulty) {
                case 'easy':
                    rows = 9;
                    cols = 9;
                    totalMines = 10;
                    difficultyElement.textContent = 'ç®€å• (9x9, 10é›·)';
                    break;
                case 'normal':
                    rows = 16;
                    cols = 16;
                    totalMines = 40;
                    difficultyElement.textContent = 'æ™®é€š (16x16, 40é›·)';
                    break;
                case 'hard':
                    rows = 16;
                    cols = 30;
                    totalMines = 99;
                    difficultyElement.textContent = 'å›°éš¾ (16x30, 99é›·)';
                    break;
            }
            
            // éšè—éš¾åº¦é€‰æ‹©ï¼Œæ˜¾ç¤ºæ¸¸æˆç•Œé¢
            difficultySelector.classList.add('hidden');
            mineField.classList.remove('hidden');
            gameInfo.classList.remove('hidden');
            gameControls.classList.remove('hidden');
            
            initGame();
        }

        function initGame() {
            board = [];
            flaggedCount = 0;
            revealedCount = 0;
            gameStarted = false;
            gameEnded = false;
            startTime = null;
            
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
            
            mineCountElement.textContent = totalMines;
            timerElement.textContent = '000';
            gameOverElement.style.display = 'none';
            
            // è®¾ç½®ç½‘æ ¼æ ·å¼
            mineField.style.gridTemplateColumns = `repeat(${cols}, 25px)`;
            
            // åˆå§‹åŒ–æ£‹ç›˜
            for (let i = 0; i < rows; i++) {
                board[i] = [];
                for (let j = 0; j < cols; j++) {
                    board[i][j] = {
                        isMine: false,
                        isRevealed: false,
                        isFlagged: false,
                        neighborMines: 0
                    };
                }
            }
            
            renderBoard();
        }

        function placeMines(firstClickRow, firstClickCol) {
            let minesPlaced = 0;
            while (minesPlaced < totalMines) {
                const row = Math.floor(Math.random() * rows);
                const col = Math.floor(Math.random() * cols);
                
                // é¿å…åœ¨ç¬¬ä¸€æ¬¡ç‚¹å‡»ä½ç½®å’Œå‘¨å›´æ”¾ç½®åœ°é›·
                if (!board[row][col].isMine && 
                    !(Math.abs(row - firstClickRow) <= 1 && Math.abs(col - firstClickCol) <= 1)) {
                    board[row][col].isMine = true;
                    minesPlaced++;
                }
            }
            
            // è®¡ç®—æ¯ä¸ªæ ¼å­å‘¨å›´çš„åœ°é›·æ•°
            for (let i = 0; i < rows; i++) {
                for (let j = 0; j < cols; j++) {
                    if (!board[i][j].isMine) {
                        board[i][j].neighborMines = countNeighborMines(i, j);
                    }
                }
            }
        }

        function countNeighborMines(row, col) {
            let count = 0;
            for (let i = -1; i <= 1; i++) {
                for (let j = -1; j <= 1; j++) {
                    const newRow = row + i;
                    const newCol = col + j;
                    if (newRow >= 0 && newRow < rows && newCol >= 0 && newCol < cols) {
                        if (board[newRow][newCol].isMine) {
                            count++;
                        }
                    }
                }
            }
            return count;
        }

        function renderBoard() {
            mineField.innerHTML = '';
            for (let i = 0; i < rows; i++) {
                for (let j = 0; j < cols; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.row = i;
                    cell.dataset.col = j;
                    
                    cell.addEventListener('click', () => handleCellClick(i, j));
                    cell.addEventListener('contextmenu', (e) => {
                        e.preventDefault();
                        handleRightClick(i, j);
                    });
                    
                    updateCellDisplay(cell, i, j);
                    mineField.appendChild(cell);
                }
            }
        }

        function updateCellDisplay(cell, row, col) {
            const cellData = board[row][col];
            
            cell.className = 'cell';
            cell.textContent = '';
            
            if (cellData.isFlagged) {
                cell.classList.add('flagged');
                cell.textContent = 'ğŸš©';
            } else if (cellData.isRevealed) {
                cell.classList.add('revealed');
                if (cellData.isMine) {
                    cell.classList.add('mine');
                    cell.textContent = 'ğŸ’£';
                } else if (cellData.neighborMines > 0) {
                    cell.textContent = cellData.neighborMines;
                    cell.classList.add(`number-${cellData.neighborMines}`);
                }
            }
        }

        function handleCellClick(row, col) {
            if (gameEnded || board[row][col].isFlagged || board[row][col].isRevealed) {
                return;
            }
            
            if (!gameStarted) {
                gameStarted = true;
                startTime = Date.now();
                startTimer();
                placeMines(row, col);
            }
            
            revealCell(row, col);
        }

        function handleRightClick(row, col) {
            if (gameEnded || board[row][col].isRevealed) {
                return;
            }
            
            board[row][col].isFlagged = !board[row][col].isFlagged;
            flaggedCount += board[row][col].isFlagged ? 1 : -1;
            mineCountElement.textContent = totalMines - flaggedCount;
            
            const cell = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
            updateCellDisplay(cell, row, col);
        }

        function revealCell(row, col) {
            if (board[row][col].isRevealed || board[row][col].isFlagged) {
                return;
            }
            
            board[row][col].isRevealed = true;
            revealedCount++;
            
            const cell = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
            updateCellDisplay(cell, row, col);
            
            if (board[row][col].isMine) {
                // æ¸¸æˆå¤±è´¥
                cell.classList.add('mine-exploded');
                endGame(false);
                return;
            }
            
            // å¦‚æœæ˜¯ç©ºæ ¼å­ï¼Œè‡ªåŠ¨æ­å¼€å‘¨å›´çš„æ ¼å­
            if (board[row][col].neighborMines === 0) {
                for (let i = -1; i <= 1; i++) {
                    for (let j = -1; j <= 1; j++) {
                        const newRow = row + i;
                        const newCol = col + j;
                        if (newRow >= 0 && newRow < rows && newCol >= 0 && newCol < cols) {
                            revealCell(newRow, newCol);
                        }
                    }
                }
            }
            
            // æ£€æŸ¥æ˜¯å¦è·èƒœ
            if (revealedCount === rows * cols - totalMines) {
                endGame(true);
            }
        }

        function endGame(won) {
            gameEnded = true;
            if (timerInterval) {
                clearInterval(timerInterval);
            }
            
            if (won) {
                gameOverText.textContent = 'æ­å–œè·èƒœï¼';
                gameResult.textContent = `ç”¨æ—¶: ${timerElement.textContent}ç§’`;
            } else {
                gameOverText.textContent = 'æ¸¸æˆå¤±è´¥';
                gameResult.textContent = 'è¸©åˆ°åœ°é›·äº†ï¼';
                
                // æ˜¾ç¤ºæ‰€æœ‰åœ°é›·
                for (let i = 0; i < rows; i++) {
                    for (let j = 0; j < cols; j++) {
                        if (board[i][j].isMine && !board[i][j].isFlagged) {
                            const cell = document.querySelector(`[data-row="${i}"][data-col="${j}"]`);
                            cell.classList.add('mine');
                            cell.textContent = 'ğŸ’£';
                        }
                    }
                }
            }
            
            gameOverElement.style.display = 'block';
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                const elapsed = Math.floor((Date.now() - startTime) / 1000);
                timerElement.textContent = elapsed.toString().padStart(3, '0');
            }, 1000);
        }

        function resetGame() {
            initGame();
        }

        // æ¸¸æˆé€šè¿‡éš¾åº¦é€‰æ‹©æŒ‰é’®å¯åŠ¨
    </script>
</body>
</html>
