<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8E24AA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3F51B5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="wormHead" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8E24AA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7B1FA2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="wormBody" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#BA68C8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9C27B0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="200" fill="url(#bg)"/>
  
  <!-- Game area background -->
  <rect x="30" y="30" width="240" height="140" rx="10" fill="#1A1A2E"/>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#333" stroke-width="0.5"/>
    </pattern>
  </defs>
  <rect x="30" y="30" width="240" height="140" fill="url(#grid)"/>
  
  <!-- Worm body segments -->
  <rect x="90" y="90" width="18" height="18" rx="2" fill="url(#wormBody)"/>
  <rect x="110" y="90" width="18" height="18" rx="2" fill="url(#wormBody)"/>
  <rect x="130" y="90" width="18" height="18" rx="2" fill="url(#wormBody)"/>
  <rect x="150" y="90" width="18" height="18" rx="2" fill="url(#wormBody)"/>
  <rect x="170" y="90" width="18" height="18" rx="2" fill="url(#wormBody)"/>
  <rect x="190" y="90" width="18" height="18" rx="2" fill="url(#wormBody)"/>
  
  <!-- Worm head -->
  <rect x="210" y="90" width="18" height="18" rx="2" fill="url(#wormHead)"/>
  <!-- Eyes -->
  <circle cx="216" cy="94" r="2" fill="#FFF"/>
  <circle cx="222" cy="94" r="2" fill="#FFF"/>
  <circle cx="216" cy="94" r="1" fill="#000"/>
  <circle cx="222" cy="94" r="1" fill="#000"/>
  
  <!-- Food items -->
  <circle cx="80" cy="60" r="6" fill="#4CAF50"/>
  <circle cx="160" cy="60" r="6" fill="#4CAF50"/>
  <circle cx="240" cy="60" r="6" fill="#4CAF50"/>
  
  <!-- Special food -->
  <circle cx="120" cy="130" r="8" fill="#FFD700"/>
  <circle cx="200" cy="130" r="8" fill="#FFD700"/>
  
  <!-- Obstacles (for hard mode) -->
  <rect x="50" y="110" width="18" height="18" fill="#F44336"/>
  <rect x="130" y="50" width="18" height="18" fill="#F44336"/>
  <rect x="220" y="130" width="18" height="18" fill="#F44336"/>
  
  <!-- Score display -->
  <rect x="40" y="40" width="60" height="20" rx="5" fill="rgba(0,0,0,0.7)"/>
  <text x="70" y="53" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#8E24AA">分数: 1250</text>
  
  <!-- Title -->
  <text x="150" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">贪吃虫</text>
</svg>
